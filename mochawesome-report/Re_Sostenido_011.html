otones&#x27;).click();\n// mensaje de verificacion que se haya publicado\ncy.get(&#x27;.alert&#x27;).should(\&quot;contain.text\&quot;, \&quot;La pregunta ha sido respondida y publicada en el foro\&quot;);\n// 25. Rechazar solicitud de pregunta\n// click en el icono de basura para rechazar pregunta\ncy.get(&#x27;.row &gt; [action=\&quot;/rechazar_solicitud_pregunta\&quot;] &gt; [data-bs-toggle=\&quot;modal\&quot;]:first&#x27;).click({\n  force: true\n});\n// aceptar rechazar pregunta\ncy.get(&#x27;.btn-delete:first&#x27;).click({\n  force: true\n});\n// TODO: 24. ELIMINAR PREGUNTA PUBLICADA EN EL FORO\n//Click en menu de navegación (movil)\n//cy.get(&#x27;.navbar-toggler-icon&#x27;).should(&#x27;be.visible&#x27;).click()\n// Click en Foro (movil)\n//cy.get(&#x27;#foro&#x27;).click()\n// Click en Foro\n//cy.get(&#x27;#foroNavItem &gt; .nav-link&#x27;).click()\n// click en el boton de eliminar pregunta\n//cy.get(&#x27;#btn-eliminar-pregunta:first&#x27;).click({force:true})\n// aceptar eliminar la pregunta publicada\n//cy.get(&#x27;#btn-aceptar&#x27;).click()&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;9c0a4362-c91c-449f-b784-936abb834856&quot;,&quot;parentUUID&quot;:&quot;10da9ca2-78eb-4f3d-8a00-49d67406164f&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;9c0a4362-c91c-449f-b784-936abb834856&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:8441,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.0.1&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;Re_Sostenido&quot;,&quot;saveHtml&quot;:true,&quot;saveJson&quot;:true,&q
